user  nginx nginx;
worker_processes auto;
error_log  /logs/nginx_error.log  warn;
pid        /var/run/nginx.pid;
worker_rlimit_nofile 51200;
events
        {
                use epoll;
                worker_connections 51200;
                multi_accept on;
        }

http
        {
                include       /etc/nginx/mime.types;
                default_type  application/octet-stream;
               #proxy_cache_path  /data/nginx/cache  levels=1:2    keys_zone=STATIC:10m
               #                              inactive=24h  max_size=1g;           
               # add_header Access-Control-Allow-Origin *;
               # add_header Access-Control-Allow-Headers X-Requested-With;
               # add_header Access-Control-Allow-Methods GET,POST,OPTIONS;   
             
                server_names_hash_bucket_size 128;
                client_header_buffer_size 32k;
                large_client_header_buffers 4 32k;
                client_max_body_size 50m;

                sendfile on;
                tcp_nopush     on;

                keepalive_timeout 60;

                tcp_nodelay on;

                fastcgi_connect_timeout 300;
                fastcgi_send_timeout 300;
                fastcgi_read_timeout 300;
                fastcgi_buffer_size 64k;
                fastcgi_buffers 4 64k;
                fastcgi_busy_buffers_size 128k;
                fastcgi_temp_file_write_size 256k;

                gzip on;
                gzip_min_length  1k;
                gzip_buffers     4 16k;
                gzip_http_version 1.0;
                gzip_comp_level 2;

               #gzip_types       text/plain application/x-javascript text/css application/xml application/javascript textml;
                gzip_types     text/plain application/javascript  application/x-javascript text/javascript text/css application/xml application/xml+rss;
                gzip_vary on;
                gzip_proxied        expired no-cache no-store private auth;
                gzip_disable        "MSIE [1-6]\.";

                #limit_conn_zone $binary_remote_addr zone=perip:10m;
                ##If enable limit_conn_zone,add "limit_conn perip 10;" to server section.

                server_tokens off;
                #log format
                log_format  access  '$remote_addr - $remote_user [$time_local] "$request" '
             '$status $body_bytes_sent "$http_referer" '
             '"$http_user_agent" $http_x_forwarded_for';
              # proxy_cache_path /nginx/cache/first levels=1:2:1 keys_zone=first:20m max_size=1G;
              ###add for websocket by whb##
                    map $http_upgrade $connection_upgrade {
                                        default upgrade;
                                          ''      close;
                                                           }


server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}
include /vhost/*.conf;
}
